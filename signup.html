<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 vk_signup mt-5">
                        <form class="row g-3 mt-3 ms-3 me-3">
                            <div class="col-12">
                                <h3>Create Account!</h3>
                            </div>
                            <div class="col-md-6">
                                <label for="exampleFormControlInput1" class="form-label">Name :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
                            </div>
                            <div class="col-md-6">
                                <label for="exampleFormControlInput1" class="form-label">Surname :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Surname">
                            </div>
                            <div class="col-12">
                                <label for="inputMobilenumber" class="form-label">Mobile Number</label>
                                <input type="text" maxlength="10" class="form-control" placeholder="Enter Number">
                            </div>
                            <div class="col-12">
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Password</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Re-Enter Password">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                                <option selected>Choose</option>
                                <option>Gujrat</option>
                                <option>Maharastra</option>
                                <option>Rajsthan</option>
                                <option>Tamil Nadu</option>
                                <option>Punjab</option>
                                <option>Delhi</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" maxlength="6" id="inputZip">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  I Read All Terms & Condition.
                                </label>
                              </div>
                            </div>
                            <div class="d-grid gap-1 mt-3 mb-3 ">
                                <button class="btn btn-primary" type="button">Sign Up</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
