<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 vk_pt1 mt-5">
                <h4 class="mt-2">WELCOME TO OUR COMMUNITY</h4>
                <p>Lorem Ipsum is simply dummy text of the <br>printing and typesetting industry.</p>
            </div>
    </div>
    <div class="row justify-content-center">
            <div class="col-6 vk_pt2 mt-3">
                <div class="d-grid gap-1 col-6 mx-auto mt-3">
                    <div class="col-12 text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div class="col-auto">
                        <label for="exampleFormControlInput1" class="form-label">Email :</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col-auto mt-2">
                        <label for="inputPassword6" class="col-form-label">Password :</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        <a href="#" target="_blank" rel="noopener noreferrer" style="float: inline-end;">Forgot Password?</a>
                    </div>
                    <div class="d-grid gap-2 mt-3 mb-3">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                    <a href="signup.html" class="vk_link mb-5">Create Account</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
